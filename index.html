<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Roboto font from fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@1,200&display=swap" rel="stylesheet">
    <!-- Link Font Awesome (icon database)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link style.css -->
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Jquery needed to be able to drag/drop/reorder todos -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <!-- Remove transitions while dragging (causes delayed motion) -->

</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <div class="todo-input-bar">
            <input type="text" class="todo-input">
            <!-- Must always specify the TYPE for a button -->
            <!-- Options are submit, button, and reset-->
            <button type="submit" class="todo-button">
                <!-- This uses an icon from Font Awesome's database -->
                <i class="fas fa-plus-square"></i>
            </button>
        </div>
        <div class="select">
            <!-- Drop-down menu -->
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="complete">Complete</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>


    <div class="todo-container">
        <!-- ul is an unordered list -->
        <ul id="sortable" class="todo-list">
            <!-- The below 'todo' divs will be generated with JS -->
            <!--
            <div class="todo">
                <li></li>
                <button></button>
                <button></button>
            </div>
             -->
        </ul>
    </div>

    <script src="./app.js"></script>
    <script>
        $(function() {
            $( "#sortable" ).sortable({
                start:function(event, ui) {
                    ui.item.removeClass('todo-transition');
                },
                stop: function(event, ui) {
                    ui.item.addClass('todo-transition');
                    updateTodoLocalStorage();
                }
            });
        });
        </script>
</body>
</html>
